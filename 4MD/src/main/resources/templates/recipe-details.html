<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipe List</title>
</head>

<body>
<h1 class="text-center text-white py-3 bg-primary bg-gradient">RECIPE DETAILS</h1>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Recipe Name: <span th:text="${recipe.name}"></span></h2>
            <h4>Preparation Method:</h4>
            <p th:text="${recipe.preparationMethod}"></p>
        </div>
        <div class="col-md-6">
            <h4>Estimated Cooking Time: <span th:text="${recipe.estimatedCookingTime}"></span> minutes</h4>
            <h4>Calories: <span th:text="${recipe.calories}"></span></h4>
            <h4>Difficulty: <span th:text="${recipe.difficulty}"></span></h4>
            <h4>Dish Type: <span th:text="${recipe.dishType}"></span></h4>
        </div>
    </div>
    <div style="max-width: 900px; "class="container">
        <div class="row mt-5">
            <div class="col-md-6 mb-3 mb-sm-0" th:each="ingredient : ${recipe.ingredientsList}">
                <div class="card border-primary mb-3" style="max-width: 22rem;">
                    <div class="card-header text-bg-primary text-center text-white">INGREDIENT</div>
                    <div class="card-body text-primary">
                        <span>
                            <h5 class="card-title" th:text="${ingredient.name}"></h5>
                        </span>
                        <p class="card-text"
                           th:text="'Quantity: ' + ${ingredient.quantity} + ' ' + ${ingredient.unit}"></p>
                        <p class="card-text" th:text="'Price: ' + ${ingredient.price} + ' PLN'"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
