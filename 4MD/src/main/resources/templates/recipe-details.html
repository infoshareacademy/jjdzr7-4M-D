<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipe List</title>
</head>

<body>
<h1 class="text-center text-white py-3 bg-primary bg-gradient">RECIPE DETAILS</h1>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1><span th:text="${recipe.name}"></span></h1>
            <h4>Preparation Method:</h4>
            <p th:text="${recipe.preparationMethod}"></p>
        </div>
        <div class="col-md-6">
            <h4>Estimated Cooking Time: <span th:text="${recipe.estimatedCookingTime}"></span> [min]</h4>
            <h4>Calories: <span th:text="${recipe.calories}"></span> [cal]</h4>
            <h4>Difficulty: <span th:text="${recipe.difficulty}"></span></h4>
            <h4>Dish Type: <span th:text="${recipe.dishType}"></span></h4>
        </div>
    </div>
    <h4 class="mt-5 text-center">Ingredients</h4>
    <table class="table table-light table-striped">
        <thead>
        <tr>
            <th scope="col">NAME</th>
            <th scope="col" class="text-center">QUANTITY</th>
            <th scope="col" class="text-center">UNIT</th>
            <th scope="col" class="text-center">PRICE</th>
        </tr>
        </thead>
        <tbody>
        <tr class="col-md-6 mb-3 mb-sm-0" th:each="ingredient : ${recipe.ingredientsList}">
            <th><span th:text="${ingredient.name}"></span></th>
            <th class="text-center"><span th:text="${ingredient.quantity}"></span></th>
            <th class="text-center"><span th:text="${ingredient.unit}"></span></th>
            <th class="text-center"><span th:text="${ingredient.price}"></span></th>
        </tr>
        </tbody>
    </table>
    <form action="#" class="mt-5 d-grid gap-2 col-4 mx-auto" th:action="@{'/recipes/list'}" method="get">
        <input type="hidden" name="_method" value="get"/>
        <button class="btn btn-primary" type="submit">RETURN</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
