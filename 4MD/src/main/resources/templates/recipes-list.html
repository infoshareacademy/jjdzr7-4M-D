<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipe List</title>
</head>

<body>
<h1 class="text-center text-white py-3 bg-primary bg-gradient">RECIPE LIST</h1>
<div class="container mt-5">
    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col">NAME</th>
            <th scope="col" class="text-center">ESTIMATED COOKING TIME [min]</th>
            <th scope="col" class="text-center">CALORIES [cal]</th>
            <th scope="col" class="text-center">DISH TYPE</th>
            <th scope="col" class="text-center">DIFFICULTY</th>
            <th scope="col" class="text-center">ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe: ${recipeList}">
            <th scope="col" style="max-width: 300px;">
                <a class="text-decoration-none" th:href="@{'/recipe/' + ${recipe.id}}" th:text="${recipe.getName()}"></a>
            </th>
            <th class="text-center" scope="col" th:text="${recipe.getEstimatedCookingTime()}"></th>
            <th class="text-center" scope="col" th:text="${recipe.getCalories()}"></th>
            <th class="text-center" scope="col" th:text="${recipe.getDishType()}"></th>
            <th class="text-center" scope="col" th:text="${recipe.getDifficulty()}"></th>
            <th scope="col">
                <form action="#" th:action="@{'/delete/{id}'(id=${recipe.id})}" method="delete">
                    <input type="hidden" name="_method" value="delete" />
                    <button class="btn btn-danger w-100" onclick="return confirm('Are you sure you want to delete this recipe?')" type="submit">Delete</button>
                </form>
                <form action="#" class="mt-2" th:action="@{'/edit/{id}'(id=${recipe.id})}" method="get">
                    <input type="hidden" name="_method" value="get" />
                    <button class="btn btn-primary w-100" type="submit">EDIT</button>
                </form>
            </th>
        </tr>
        </tbody>
    </table>

    <div class="m-3 d-grid">
        <a href="add-recipe" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true">Add new
            task</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
