<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome on 4M+D page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1 {text-align: center}
    </style>
</head>
<body>
<h1>Please login or register</h1>
<form name="welcome" th:action="@{/welcome}" th:object="${credentials}" method="post">
    <div th:if="${param.error}"  class="alert alert-danger mb-4">
        Incorrect Credentials
    </div>
    <!-- Username input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" class="form-control" />

    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" />

    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- Register buttons (TODO ) -->
<!--    <div class="text-center">-->
<!--        &lt;!&ndash; When created a register page edit a link here &ndash;&gt;-->
<!--        <p>Not a member? <a href="#!">Register</a></p>-->
<!--    </div>-->
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
