<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            h1 {text-align: center}
            h3 {text-align: center}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome on Register Page</h1>
        </div>

        <form th:action="@{/register_success}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${user} ">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Username</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{username}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Surname</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{surname}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required/>
                    </div>
                </div>

            </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>

        </form>
    </body>
</html>
