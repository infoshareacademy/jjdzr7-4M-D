<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ex 8</title>
</head>

<body>

<h1 class="text-center text-white py-3 bg-primary bg-gradient">ADD NEW RECIPE</h1>
<div class="container d-flex justify-content-center ">
    <div style="max-width: 500px;">
        <form class="row g-3" th:action="@{/saveRecipe}" th:object="${recipe}" method="post">
            <div>
                <label class="form-label">Name</label>
                <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

            <div>
                <label class="form-label">Method</label>
                <textarea class="form-control" type="text" placeholder="Preparation method" th:field="*{method}"> </textarea>
                <span class="text-danger" th:if="${#fields.hasErrors('method')}" th:errors="*{method}"/>
            </div>

            <div>
                <label class="form-label">Estimated Cooking Time</label>
                <div class="input-group">
                    <input type="number" step="any" class="form-control" th:placeholder="'Estimated Cooking Time'"
                           th:field="*{estimatedCookingTime}">
                    <span class="input-group-text">minutes</span>
                </div>
                <span class="text-danger"
                      th:if="${#fields.hasErrors('estimatedCookingTime')}"
                      th:errors="*{estimatedCookingTime}"/>
            </div>

            <div>
                <label class="form-label">Calories</label>
                <div class="input-group">
                    <input type="number" step="any" class="form-control" th:placeholder="'Calories'"
                           th:field="*{calories}" name="calories">
                    <span class="input-group-text">calories</span>
                </div>
                <span class="text-danger"
                      th:if="${#fields.hasErrors('calories')}" th:errors="${recipe.calories}"/>
            </div>
            <div>
                <label class="form-label">Dish Type</label>
                <select class="form-select" required th:field="*{dishType}" name="dishType">
                    <option selected disabled value="">Choose...</option>
                    <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.DishType).values()}"
                            th:value="${enumName}" , th:text="${enumName}"></option>
                </select>
            </div>

            <div>
                <label class="form-label">Difficulty</label>
                <select class="form-select" required th:field="*{difficulty}" name="difficulty">
                    <option selected disabled value="">Choose...</option>
                    <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Difficulty).values()}"
                            th:value="${enumName}" , th:text="${enumName}"></option>
                </select>
            </div>

            <div class="shadow p-3 bg-body rounded">
                <h4 class="text-center mt-3">Ingredient</h4>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" placeholder="Name"
                           th:field="*{ingredientsList[0].name}">

                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" step="any" class="form-control" th:placeholder="'Cost'"
                           th:field="*{ingredientsList[0].quantity}">
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('ingredientsList[0].quantity')}" th:errorclass="error"
                          th:errors="*{ingredientsList[0].quantity}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Unit</label>
                    <select class="form-select" required th:field="*{ingredientsList[0].unit}">
                        <option selected disabled value="">Choose...</option>
                        <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Unit).values()}"
                                th:value="${enumName}" , th:text="${enumName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <div class="input-group">
                        <input type="number" step="any" class="form-control" th:placeholder="'Cost'"
                               th:field="*{ingredientsList[0].price}" name="price">
                        <span class="input-group-text">PLN</span>
                    </div>
                    <span class="text-danger"
                          th:if="${#fields.hasErrors('ingredientsList[0].price')}"
                          th:errors="*{ingredientsList[0].price}"/>
                </div>

                <div class="d-none" id="hidden" th:each="i : ${#numbers.sequence( 1, 19)}">
                    <h4 class="text-center mt-3">Ingredient</h4>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" placeholder="Name"
                               th:field="*{ingredientsList[__${i}__].name}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" step="any" class="form-control" th:placeholder="'Cost'"
                               th:field="*{ingredientsList[__${i}__].quantity}">
                        <span class="text-danger"
                              th:if="${#fields.hasErrors('ingredientsList[__${i}__].quantity')}" th:errorclass="error"
                              th:errors="*{ingredientsList[__${i}__].quantity}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unit</label>
                        <select class="form-select" required th:field="*{ingredientsList[__${i}__].unit}">
                            <option selected disabled value="">Choose...</option>
                            <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Unit).values()}"
                                    th:value="${enumName}" , th:text="${enumName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <div class="input-group">
                            <input type="number" step="any" class="form-control" th:placeholder="'Cost'"
                                   th:field="*{ingredientsList[__${i}__].price}" name="price">
                            <span class="input-group-text">PLN</span>
                        </div>
                        <span class="text-danger"
                              th:if="${#fields.hasErrors('ingredientsList[__${i}__].price')}"
                              th:errors="*{ingredientsList[__${i}__].price}"/>
                    </div>
                </div>
                <div class="d-grid mt-3 mb-3 col-5">
                    <a class="btn btn-outline-primary" role="button" onclick="show()">+ Add new Ingredient</a>
                </div>
            </div>

            <div class="d-grid gap-2 col-8 mx-auto mb-2">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
<script>
    function show() {
        document.getElementById('hidden').classList.remove('d-none');
        document.getElementById("hidden").removeAttribute('id');
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>

</body>

</html>
