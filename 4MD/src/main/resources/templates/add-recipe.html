<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ex 8</title>
</head>

<body>

<h1 class="text-center">Add new recipe</h1>
<div class="container-md mt-5 ">
    <form class="row g-3 m-3" th:action="@{/saveRecipe}" th:object="${recipe}" method="post">
        <div>
            <label class="form-label">Name</label>
            <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div>
            <label class="form-label">Ingredient name</label>
            <input class="form-control" type="text" placeholder="Ingredients" th:field="*{ingredientsList}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Estimated Cooking Time</label>
            <div class="input-group">
                <input type="number" step="any" class="form-control" th:placeholder="'Estimated Cooking Time'"
                       th:field="*{estimatedCookingTime}"><span
                    th:if="${#fields.hasErrors('estimatedCookingTime')}" th:errors="*{estimatedCookingTime}"/>
                <span class="input-group-text">minutes</span>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Calories</label>
            <div class="input-group">
                <input type="number" step="any" class="form-control" th:placeholder="'Calories'" th:field="*{calories}"><span
                    th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"/>
                <span class="input-group-text">calories</span>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Cost</label>
            <div class="input-group">
                <input type="number" step="any" class="form-control" th:placeholder="'Cost'" th:field="*{cost}"><span
                    th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"/>
                <span class="input-group-text">PLN</span>
            </div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Dish Type</label>
            <select class="form-select" required th:field="*{dishType}">
                <option selected disabled value="">Choose...</option>
                <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.DishType).values()}" th:value="${enumName}" , th:text="${enumName}"></option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Difficulty2</label>
            <select class="form-select" required th:field="*{difficulty}">
                <option selected disabled value="">Choose...</option>
              <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Difficulty).values()}" th:value="${enumName}" , th:text="${enumName}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Your rating</label>
<!--            jak dodac kolejna liste ?-->
            <select class="form-select" required th:field="${ratings}">
                <option selected disabled value="">Choose...</option>
                <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Ratings).values()}" th:value="${enumName}" , th:text="${enumName.getNumVal()}"></option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
