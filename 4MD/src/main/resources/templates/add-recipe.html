<h1 class="text-center">ADD NEW RECIPE</h1>
<div class="container mt-1 d-flex justify-content-center">
    <div style="max-width: 500px;">
        <form class="row g-3" th:action="@{/saveRecipe}" th:object="${recipe}" method="post">
            <div>
                <label class="form-label">Name</label>
                <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

            <!--        <div>-->
            <!--            <label class="form-label">Ingredient name</label>-->
            <!--            <input class="form-control" type="text" placeholder="Ingredients" th:field="*{ingredientsList}">-->
            <!--        </div>-->
            <div>
                <label class="form-label">Estimated Cooking Time</label>
                <div class="input-group">
                    <input type="number" step="any" class="form-control" th:placeholder="'Estimated Cooking Time'"
                           th:field="*{estimatedCookingTime}"><span
                        th:if="${#fields.hasErrors('estimatedCookingTime')}" th:errors="*{estimatedCookingTime}"/>
                    <span class="input-group-text">minutes</span>
                </div>
            </div>

            <div>
                <label class="form-label">Calories</label>
                <div class="input-group">
                    <input type="number" step="any" class="form-control" th:placeholder="'Calories'"
                           th:field="*{calories}"><span
                        th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"/>
                    <span class="input-group-text">calories</span>
                </div>
            </div>
            <div>
                <label class="form-label">Dish Type</label>
                <select class="form-select" required th:field="*{dishType}">
                    <option selected disabled value="">Choose...</option>
                    <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.DishType).values()}"
                            th:value="${enumName}" , th:text="${enumName}"></option>
                </select>
            </div>

            <div>
                <label class="form-label">Difficulty</label>
                <select class="form-select" required th:field="*{difficulty}">
                    <option selected disabled value="">Choose...</option>
                    <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Difficulty).values()}"
                            th:value="${enumName}" , th:text="${enumName}"></option>
                </select>
            </div>
            <!--        <div class="col-md-6">-->
            <!--            <label class="form-label">Your rating</label>-->
            <!--&lt;!&ndash;            jak dodac kolejna liste ?&ndash;&gt;-->

            <!--            </select>-->
            <!--        </div>-->

            <div class="border border-dark rounded-4 border-3" th:object="${ingredients}">
                <div class="mt-3" id="source">
                    <h4 class="text-center">Ingredient</h4>
                    <div>
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                    </div>
                    <div>
                        <label class="form-label">Quantity</label>
                        <input type="number" step="any" class="form-control" th:placeholder="'Cost'"
                               th:field="*{quantity}"><span
                            th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"/>
                    </div>
                    <div>
                        <label class="form-label">Unit</label>
                        <select class="form-select" required th:field="*{unit}">
                            <option selected disabled value="">Choose...</option>
                            <option th:each="enumName : ${T(com.infoshareacademy.four_md.model.Unit).values()}"
                                    th:value="${enumName}" , th:text="${enumName}"></option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Price</label>
                        <div class="input-group">
                            <input type="number" step="any" class="form-control" th:placeholder="'Cost'"
                                   th:field="*{price}"><span
                                th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
                            <span class="input-group-text">PLN</span>
                        </div>
                    </div>
                </div>
                <div id="destination"></div>
                <div class="d-grid mt-3 mb-3 col-5">
                    <a class="btn btn-outline-primary" role="button" onclick="cloneElement()">+ Add new Ingredient</a>
                </div>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

        </form>
    </div>

<script>
    var source = document.getElementById("source"),
        destination = document.getElementById("destination");

    function cloneElement() {
        let evilclone = source.cloneNode(true);
        evilclone.removeAttribute("id");
        destination.appendChild(evilclone);
        window.scrollTo(0,document.body.scrollHeight);
    }
</script>
